<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Model Gallery{% endblock %}</title>

    <!-- CSS includes -->
    {% block css %}
    <!-- Base CSS -->
    <link rel="stylesheet" href="{{ css_base_path }}">
    <!-- Components CSS -->
    <link rel="stylesheet" href="{{ css_components_path }}">
    <!-- Additional page-specific styles -->
    {% block page_styles %}{% endblock %}
    {% endblock %}
</head>
<body>
    <!-- Header component -->
    {% include "components/header.html" %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer component -->
    {% include "components/footer.html" %}

    <!-- JS includes -->
    {% block js %}
    <!-- Base JS -->
    <script src="{{ js_base_path }}"></script>
    <!-- Additional page-specific scripts -->
    {% block page_scripts %}{% endblock %}
    {% endblock %}
</body>
</html>
